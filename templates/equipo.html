<lx-tabs>
	<lx-tab heading="{{ equipos.name }}">
	 	
	 		<div class="p+">
	 		
	 			<div class="card">
	 				<img ng-src="{{ equipos.crestUrl }}" alt="" style="width:120px;">
	 				{{ equipos.name }}
	 				{{ equipos.code }}	
					{{ equipos.squadMarketValue }}
	 			</div>
	 			
	 			<div class="card" ng-repeat="fixture in fixtures.fixtures | reverse" ng-if="fixture.status != 'TIMED'" >
	 					<p>{{ fixture._links.homeTeam.href | limitTo: 38: 41 }}</p>
	 					<p>{{ fixture.homeTeamName }}</p>
	 					<p>{{ fixture.result.goalsHomeTeam}}</p>
	 					<p>{{ fixture.awayTeamName }}</p>
	 					<p>{{ fixture.result.goalsAwayTeam}}</p>
	 					<p>{{ fixture.date | date:'dd/MM/yyyy'}}</p>	
	 					
	 			</div>
			</div>
			
	</lx-tab>
	<lx-tab heading="Jugadores">
		Hola!!
	</lx-tab>
</lx-tabs>
